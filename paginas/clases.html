                                     <h3> APIs basadas en clases:</h3>
                                    <p>Este tipo de interfaces de desarrollo de aplicaciones permite la conexión con los datos en torno a las clases, como es habitual en programación orientada a objetos con Java. La API de Java usa clases abstractas para la creación de aplicaciones igual que cualquier programa desarrollado en este lenguaje. Esas clases proporcionan todo lo necesario para realizar todo tipo de funciones dentro de esas aplicaciones. La interfaz de desarrollo de Java se organiza en paquetes y cada uno de esos paquetes contiene a su vez un conjunto de clases relacionadas entre sí.  </p>

                                     <h3>¿Qué es la API en Java?</h3>
                                    <br>
                                    <p>
                                    Una API puede describirse como una forma de permitir que las computadoras posean una interfaz común, para permitirles comunicarse entre sí. La interfaz de programación de aplicaciones Java (API) es el área del kit de desarrollo Java (JDK). Una API incluye clases, interfaces, paquetes y también sus métodos, campos y constructores.
                                                                    <br>
                                    </p>
